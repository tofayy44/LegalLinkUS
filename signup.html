<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Lawyer Sign-Up</title>
  <link rel="stylesheet" href="style.css" />
  <script src="lang-toggle.js" defer></script>
</head>
<body>
  <header>
    <h1>Lawyer Sign-Up</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="laws.html">Know Your Laws</a>
      <a href="search.html">Find a Lawyer</a>
      <a href="signup.html">Lawyer Sign-Up</a>
      <a href="featured.html">Featured</a>
      <button id="langToggleBtn">ES / EN</button>
    </nav>
  </header>
  <main>
    <section id="signup-en">
      <form onsubmit="redirectToStripe(); return false;">
        <input type="text" placeholder="Full Name or Firm" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone Number" required />
        <textarea placeholder="Tell us about your services"></textarea>
        <button type="submit">Submit & Pay</button>
      </form>
    </section>

    <section id="signup-es" style="display:none;">
      <form onsubmit="redirectToStripe(); return false;">
        <input type="text" placeholder="Nombre Completo o Firma" required />
        <input type="email" placeholder="Correo Electrónico" required />
        <input type="tel" placeholder="Número de Teléfono" required />
        <textarea placeholder="Cuéntenos sobre sus servicios"></textarea>
        <button type="submit">Enviar y Pagar</button>
      </form>
    </section>
  </main>

  <script>
    function redirectToStripe() {
      window.location.href = "https://buy.stripe.com/cN229p7Vw1crajucMM";
    }
  </script>
</body>
</html>
