<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lawyer Sign-Up - LegalLinkUS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="lang-toggle.js" defer></script>
</head>
<body>
  <header>
    <h1>LegalLinkUS</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="laws.html">Know Your Laws</a> |
      <a href="search.html">Find a Lawyer</a> |
      <a href="signup.html">Lawyer Sign-Up</a> |
      <button onclick="toggleLanguage()">ES/EN</button>
    </nav>
  </header>
  <main>
    <h2 data-en="Lawyer Sign-Up" data-es="Registro de Abogados">Lawyer Sign-Up</h2>
    <form>
      <input type="text" placeholder="Full Name / Law Firm" />
      <input type="email" placeholder="Email" />
      <input type="tel" placeholder="Phone Number" />
      <select>
        <option>Category</option>
        <option>Criminal Defense</option>
        <option>Immigration</option>
      </select>
      <textarea placeholder="Tell us about your services..."></textarea>
      <button type="submit">Submit Application</button>
    </form>
  </main>
</body>
</html>
